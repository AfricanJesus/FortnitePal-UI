<div class="card mb-4">
  <h6 class="card-header">
    Upload Images
  </h6>
  <div class="card-body">
    <form [formGroup]="uploadForm" (ngSubmit)="onUpload()">

      <div class="form-group col-4">
        <label class="form-label">Select folder:</label>
        <select formControlName="folderName">
          <option *ngFor="let selectedFolder of folderNames" [value]="selectedFolder">{{selectedFolder}}</option>
        </select>
      </div>

      <div class="form-group col-4">
        <input style="display: none" type="file" formControlName="uploadFile" (change)="onFileSelected($event)"
               #fileInput>
        <button type="button" class="btn btn-secondary" (click)="fileInput.click()"><span
          class="far fa-file-image"></span>&nbsp;&nbsp;Select File
        </button>
        <label class="form-label" *ngIf="selectedFile != null">{{selectedFileName}}</label>
      </div>
      <div class="form-group col-4">
        <img [(src)]="url"
             style="width: 50%; height: 50%; background-image: url('http://fortnitepal.s3.amazonaws.com/images/background/basic.png'); background-size: cover">
      </div>

      <div class="form-group col-4">
        <button type="submit" class="btn btn-primary" [disabled]="!uploadForm.valid"><span class="fas fa-upload"></span>&nbsp;&nbsp;Upload
          Image
        </button>
        <button type="reset" class="btn btn-danger" (click)="resetForm()"><span class="fas fa-trash"></span>&nbsp;&nbsp;Reset
          Form
        </button>

        <button hidden="true" [swal]="['Success!', 'Upload Complete', 'success']" class="btn btn-success mb-1"
                id="successModal"></button>
      </div>
    </form>

  </div>
</div>
