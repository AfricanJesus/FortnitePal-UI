<div class="card">
  <div class="card-header">
    <h4>Edit or Create New Item</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="itemForm" (ngSubmit)="save()">
      <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Name" required/>
      </div>
      <div class="form-group">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" formControlName="desc" placeholder="Enter Description" required/>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label class="form-label">Rarity Type</label>
          <select class="form-control" formControlName="rarityType" required>
            <option>LEGENDARY</option>
            <option>EPIC</option>
            <option>RARE</option>
            <option>UNCOMMON</option>
            <option>COMMON</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label class="form-label">Item Type</label>
          <select class="form-control" formControlName="itemType" required>
            <option>BACKBLING</option>
            <option>OUTFIT</option>
            <option>HARVESTINGTOOL</option>
            <option>OUTFIT</option>
            <option>GLIDER</option>
            <option>CONTRAIL</option>
            <option>MUSIC</option>
            <option>PET</option>
            <option>DANCE</option>
            <option>SPRAY</option>
            <option>TOY</option>
            <option>EMOTICON</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label class="form-label">Status</label>
          <select class="form-control" formControlName="status" required>
            <option>RELEASED</option>
            <option>UNRELEASED</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Images</label>
        <input type="text" class="form-control" formControlName="images"/>
      </div>

      <label class="form-label">Obtained</label>
      <div class="card-body">
        <!--<form [formGroup]="itemForm.setControl()">-->
        <div formGroupName="obtained">
          <div class="form-row">
            <div class="form-group col-md-3">
              <label class="form-label">Season</label>
              <input type="text" class="form-control" formControlName="season" required/>
            </div>
            <div class="form-group col-md-3">
              <label class="form-label">Tier</label>
              <input type="text" class="form-control" formControlName="tier" required/>
            </div>
            <div class="form-group col-md-3">
              <label class="form-label">VBuck Price</label>
              <input type="text" class="form-control" formControlName="vbuckPrice" required/>
            </div>
            <div class="form-group col-md-3">
              <label class="form-label">Price</label>
              <input type="text" class="form-control" formControlName="price" required/>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Promo</label>
            <input type="text" class="form-control" formControlName="promo" required/>
          </div>
          <div class="form-group">
            <label class="form-label">IncludedInName</label>
            <input type="text" class="form-control" formControlName="includedInName" required/>
          </div>
          <div class="form-group">
            <label class="form-label">Challenge</label>
            <input type="text" class="form-control" formControlName="challenge" required/>
          </div>
        </div>
        <!--</form>-->

      </div>

      <div class="form-group">
        <label class="form-label">Style Set</label>
        <input type="text" class="form-control" formControlName="styleSet"/>
      </div>
      <div class="form-group">
        <label class="form-label">Set</label>
        <input type="text" class="form-control" formControlName="set"/>
      </div>
    </form>
    <button type="submit" class="btn btn-primary" [disabled]="!itemForm.valid">Save</button>
  </div>
</div>
