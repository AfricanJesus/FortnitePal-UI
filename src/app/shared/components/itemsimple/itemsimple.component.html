<div class="row">
  <div class="col-sm-2" *ngFor="let item of items">
    <a [routerLink]="['/details', getItemID(item)]">
      <img class="card-img p-1" src="{{item.images[0]}}" alt="{{item.name}}"
           [ngStyle]="{'background-image': 'url(' + getBackground(item.rarityType) + ')', 'background-size':'cover'}">
    </a>
    <div style="text-align: center">
      <span class="card-title m-1 text-large">{{item.name}}</span>
    </div>
  </div>
</div>
