<sidenav [orientation]="orientation" [ngClass]="getClasses()">

  <div id="layout-sidenav" class="layout-sidenav sidenav sidenav-vertical bg-sidenav-theme">
    <!-- Brand -->
    <div class="app-brand py-3">
      <i class="app-brand-logo fas fa-coins" style="color: white"></i>
      <a routerLink="/" class="app-brand-text demo sidenav-text font-weight-normal ml-2">Fortnite Pal</a>
      <a href="javascript:void(0)" class="layout-sidenav-toggle sidenav-link text-large ml-auto" (click)="toggleSidenav()">
        <i class="ion ion-md-menu align-middle"></i>
      </a>
    </div>
    <div class="sidenav-divider my-0"></div>
    <!-- / Brand -->
    <!-- Inner -->
    <div class="sidenav-inner" [ngClass]="{ 'py-1': orientation !== 'horizontal' }">
      <sidenav-router-link icon="ion ion-ios-contact" route="/home" [active]="isActive('/home')">Home</sidenav-router-link>

      <sidenav-menu icon="ion ion-md-desktop" text="Skins"[active]="isMenuActive('/skins')" [open]="isMenuOpen('/skins')">
        <sidenav-router-link icon="ion ion-md-desktop" route="/items/outfit" [active]="isActive('/skins/outfit')">
          Outfits
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/items/backbling" [active]="isActive('/skins/backbling')">
          Back Blings
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/items/pet" [active]="isActive('/skins/pet')">Pets
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/items/harvestingtool"
                             [active]="isActive('/skins/harvestingtool')">Harvesting Tools
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/items/glider" [active]="isActive('/skins/glider')">
          Gliders
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/items/contrail" [active]="isActive('/skins/contrail')">
          Contrails
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/items/loadingscreen"
                             [active]="isActive('/skins/loadingscreen')">Loading Screens
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/items/wrap"
                             [active]="isActive('/skins/loadingscreen')">Wraps
        </sidenav-router-link>
      </sidenav-menu>

      <sidenav-menu icon="ion ion-md-desktop" text="Emotes"[active]="isMenuActive('/emote')" [open]="isMenuOpen('/emote')">
        <sidenav-router-link icon="ion ion-md-desktop" route="/items/dance" [active]="isActive('/emote/dance')">Dances
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/items/spray" [active]="isActive('/emote/spray')">Sprays
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/items/toy" [active]="isActive('/emote/toy')">Toys
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/items/emoticon" [active]="isActive('/emote/emoticon')">
          Emoticons
        </sidenav-router-link>
      </sidenav-menu>

      <sidenav-menu icon="ion ion-md-desktop" text="Seasons"[active]="isMenuActive('/seasons')" [open]="isMenuOpen('/seasons')">
        <sidenav-router-link icon="ion ion-md-desktop" route="/seasons/1" [active]="isActive('/seasons/1')">
          Season 1
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/seasons/2" [active]="isActive('/seasons/2')">
          Season 2
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/seasons/3" [active]="isActive('/seasons/3')">
          Season 3
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/seasons/4" [active]="isActive('/seasons/4')">
          Season 4
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/seasons/5" [active]="isActive('/seasons/5')">
          Season 5
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/seasons/6" [active]="isActive('/seasons/')">
          Season 6
        </sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/seasons/7" [active]="isActive('/seasons/7')">
          Season 7
        </sidenav-router-link>
      </sidenav-menu>

      <sidenav-router-link icon="ion ion-md-desktop" route="/items/unreleased" [active]="isActive('/unreleased')">
        Unreleased Items
      </sidenav-router-link>

      <sidenav-menu icon="ion ion-md-desktop" text="Admin"[active]="isMenuActive('/admin')" [open]="isMenuOpen('/admin')">
        <sidenav-router-link icon="ion ion-md-desktop" route="/admin/items" [active]="isActive('/admin/items')">Items</sidenav-router-link>
        <sidenav-router-link icon="ion ion-md-desktop" route="/admin/manage" [active]="isActive('/admin/manage')">Manage
          Images
        </sidenav-router-link>
      </sidenav-menu>
    </div>
  </div>
</sidenav>
